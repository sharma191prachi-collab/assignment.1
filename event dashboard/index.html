<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Event Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4fd1c5, #4299e1);
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #38b2ac;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #319795;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

        .dom-box {
      margin-top: 20px;
    }

    .full {
      grid-column: span 2;
    }
  </style>
</head>
<body>

<h1></h1>Smart Event Dashboard</h1>

<div class="container">

  
    <h2>Add New Event</h2>

    <label>Event Title</label>
    <input type="text" id="title">

    <label>Event Date</label>
    <input type="date" id="date">

    <label>Category</label>
    <select id="category">
      <option>Conference</option>
      <option>Workshop</option>
      <option>Meeting</option>
      <option>Personal</option>
    </select>

    <label>Description</label>
    <textarea id="desc"></textarea>

    <button onclick="addEvent()">Add Event</button>
  </div>


  <div class="card">
    <h2>My Events</h2>

    <div class="btn-row">
      <button onclick="clearEvents()">Clear All Events</button>
      <button onclick="addSample()">Add Sample Events</button>
    </div>

    <ul id="eventList">
      <p id="empty">No events yet. Add your first event!</p>
    </ul>
  </div>

  <!-- DOM Demo -->
  <div class="card full dom-box">
    <h2>DOM Manipulation Demo</h2>
    <p id="keyOutput">Press any key...</p>
  </div>

</div>

<script>
  const eventList = document.getElementById("eventList");
  const emptyText = document.getElementById("empty");

  function addEvent() {
    const title = document.getElementById("title").value;
    const date = document.getElementById("date").value;
    const category = document.getElementById("category").value;
    const desc = document.getElementById("desc").value;

   
    if (!title || !date) {
      alert("Please enter title and date");
      return;
    }

    emptyText.style.display = "none";

    const li = document.createElement("li");
    li.innerHTML = `<strong>{title}</strong><br>
                   
    eventList.append(li);

    document.getElementById("title").value = "";
    document.getElementById("date").value = "";
    document.getElementById("desc").value = "";
  }

  function clearEvents() {
    eventList.innerHTML = "";
    eventList.appendChild(emptyText);
    emptyText.style.display = "block";
  }

  function addSample() {
    const samples = [
      { t: "Tech Conference", d: "2026-02-15", c: "Conference" },
      { t: "Team Meeting", d: "2026-02-20", c: "Meeting" }
    ];

    emptyText.style.display = "none";

    samples.forEach(e => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${e.t}
</strong>
         }
;
 </script>
